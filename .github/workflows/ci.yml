name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies (twind)
        working-directory: packages/twind
        run: flutter pub get
      
      - name: Get dependencies (twind_generator)
        working-directory: packages/twind_generator
        run: dart pub get
      
      - name: Analyze twind
        working-directory: packages/twind
        run: flutter analyze
      
      - name: Analyze twind_generator
        working-directory: packages/twind_generator
        run: dart analyze
      
      - name: Format check twind
        working-directory: packages/twind
        run: dart format --set-exit-if-changed lib test
      
      - name: Format check twind_generator
        working-directory: packages/twind_generator
        run: dart format --set-exit-if-changed lib
  
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies (twind)
        working-directory: packages/twind
        run: flutter pub get
      
      - name: Test twind
        working-directory: packages/twind
        run: flutter test
